<html>
  <head>
    <title>Exercicio Maior de 2 números</title>
  </head>
  <body>
  <script>
 
	var xValor1 = parseInt(prompt("Digite o valor 1:"));
	var xValor2 = parseInt(prompt("Digite o valor 2:"));
	if (xValor2==0)
	    document.writeln("Divisor igual a zero. Divisão Impossível.");	
	else
       	    document.writeln("O resultado da divisão é " + xValor1/xValor2);
  </script>
  </body>
</html>
