<html>
  <head>
    <title>Exercicio ParImpar</title>
  </head>
  <body>
  <script>
    var xNumero=parseInt(prompt("Digite um número: ")); 
    if (isNaN(xNumero)) 
       {
           document.writeln("Não digitou um número ou fez Cancel");
       }
    else
      if (xNumero%2 == 0)
         {
           document.write("Número Par");
         }
      else
         {
           document.writeln("Número Impar");
         }
  </script>
  </body>
</html>
